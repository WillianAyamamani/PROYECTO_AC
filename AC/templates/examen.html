<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
</head>
<body>
    <div class="formu">
        <div id="enu">
            <h3 id="enu-text"></h3>
        </div>
        <div class="options">
            <div class="buttons">
                {% for pregunta in preguntas['preguntas'] %}
                    <div>
                        <h3>{{ pregunta['texto'] }}</h3>
                            {% for alternativa in pregunta['alternativas'] %}
                                <button>{{ alternativa }}</button>
                            {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
